    <aside>Escríbenos</aside>
    <form action="" method="" autocomplete="on">
        <label for="nombre">Escribe tu nombre:</label>
        <input type="text" id="nombre" name="nombre" autocomplete="name" required placeholder="Tu nombre">
        <br>
        <label for="mail">Escribe tu correo:</label>
        <input type="mail" id="mail" name="mail" required placeholder="email@example.com">
        <br>
        <label for="phone">Escribe tu número de teléfono:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
        <br>
        <label for="intereses">¿Que necesitas?</label>
                <select name="intereses" id="intereses">
                    <option value="novedades">Ultimas novedades</option>
                    <option value="pedidos">Pedidos en linea</option>
                    <option value="sugerencia">Sugerencias</option>
                    <option value="reclamo">Reclamos</option>
                </select>
        <br>
        <label for="mensaje">Escribe algun mensaje</label>
                <textarea name="mensaje" id="mensaje" placeholder="Escribenos un mensaje :3"></textarea>
    </form>
